<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Tabs</title>
    <script>
        // URLs to open in new tabs
        const urls = ["http://bbc.co.uk", "http://youtube.com", "http://google.co.uk"];

        // Open each URL in a new tab
        function openTabs() {
            urls.forEach(url => {
                const tab = window.open(url, '_blank');
                setTimeout(() => scrollTab(tab), 2000); // Scroll after 2 seconds
            });
        }

        // Scroll the content of a tab
        function scrollTab(tab) {
            tab.setTimeout(function scrollPage() {
                tab.scrollBy(0, 1);
                tab.setTimeout(scrollPage, 100); // Adjust the speed as needed
            }, 1000); // Start scrolling after 1 second
        }

        // Switch between tabs every 5 seconds
        function switchTabs() {
            let currentIndex = 0;
            setInterval(() => {
                const tabs = urls.length;
                if (tabs > 0) {
                    window.focus();
                    window.open(urls[currentIndex % tabs], '_blank');
                    currentIndex++;
                }
            }, 5000); // Switch tabs every 5 seconds
        }

        // Open tabs and start switching between them
        window.onload = () => {
            openTabs();
            setTimeout(switchTabs, 5000); // Start switching tabs after 5 seconds
        };
    </script>
</html>
