<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Mode</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // URLs to open in new tabs
            const urls = [
                "http://bbc.co.uk",
                "http://youtube.com",
                "http://amazon.co.uk"
            ];

            // Open each URL in a new tab and store the references
            const tabs = urls.map(url => window.open(url, '_blank'));

            // Function to switch between tabs every 5 seconds
            let currentIndex = 0;
            setInterval(() => {
                if (tabs.length > 0) {
                    tabs[currentIndex % tabs.length].focus();
                    currentIndex++;
                }
            }, 5000); // Switch tabs every 5 seconds
        });
    </script>
</head>
<body>
    <!-- The body can remain empty as everything is handled via JavaScript -->
</body>
</html>
